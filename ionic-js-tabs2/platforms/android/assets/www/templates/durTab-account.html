<ion-view view-title="Account">
    <ion-content overflow-scroll="false" class="padding">
        <ion-list>
            <ion-toggle ng-model="settings.enableFriends">
                Enable Notifications
            </ion-toggle>
            <ion-toggle ng-model="settings.enableChat">
                Enable Event Chat
            </ion-toggle>


<a href="#/tabs/events" id="login-button4" class="button button-calm  button-block">Go to all Events</a>

        </ion-list>
    </ion-content>


    <div class="tabs tabs-dark" style="height:auto;">

        <div class="row">
            <div class="col">

                <div class="row">
                    <div class="col">
                        <button class="button button-full button-assertive" ng-click="logout()">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</ion-view>
