<ion-view view-title="My Events">
  <ion-content overflow-scroll="false" class="padding">
    <ion-list>
      <ion-list>
          <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="data in feed" type="item-text-wrap" href="#/tab/chats/{{data._id}}">
             <!-- <img ng-src="{{chat.face}}">-->
              <h2>{{data.title}}</h2>
              <p>{{data.info}}</p>
              <i class="icon ion-chevron-right icon-accessory"></i>

              <!--<ion-option-button class="button-assertive" ng-click="remove(chat)">
                  Delete
              </ion-option-button>-->
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
