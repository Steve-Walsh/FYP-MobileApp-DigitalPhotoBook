<ion-view view-title="Account">
    <ion-content overflow-scroll="false" class="padding">
        <ion-list>
                <ion-toggle ng-model="options.notif" ng-change="changeOpts()">
                    Enable Notifications
                </ion-toggle>
                <ion-toggle ng-model="options.chat" ng-change="changeOpts()">
                    Enable Event Chat
                </ion-toggle>

<a href="#/durTab/durEvent" id="login-button4" class="button button-calm  button-block" ng-if="event != null">Go to Current Event</a>

        </ion-list>
    </ion-content>


    <div class="tabs tabs-dark" style="height:auto;">

        <div class="row">
            <div class="col">

                <div class="row">
                    <div class="col">
                        <button class="button button-full button-assertive" ng-click="logout()">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</ion-view>
