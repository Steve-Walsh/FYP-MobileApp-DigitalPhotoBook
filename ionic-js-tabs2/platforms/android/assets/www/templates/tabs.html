<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-balanced">

  <!-- Events Tab -->
  <ion-tab title="Events" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/allEvents">
    <ion-nav-view name="tab-allEvents"></ion-nav-view>
  </ion-tab>

  <!-- Events Tab -->
  <ion-tab title="My Events" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/myEvents">
    <ion-nav-view name="tab-myEvents"></ion-nav-view>
  </ion-tab>

  <!-- Pictures Tab -->
  <!--<ion-tab title="My Pictures" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/pictures">
    <ion-nav-view name="tab-pictures"></ion-nav-view>
  </ion-tab>-->

    <!-- Account Tab -->
    <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>



</ion-tabs>
