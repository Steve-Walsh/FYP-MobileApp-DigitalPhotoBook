<ion-view hide-nav-bar="true">
  <ion-content padding="true" class="pading" overflow-scroll="false">
    <form id="userDetails" class="list" style="text-align: center">
        <div style="margin: 0 auto;">
            <img src="/img/icon.png" style="height: 150px;">
        </div>
       <h3 style="text-align: center ;" class="balanced"> Log-in to your account</h3>
        <div class="spacer" style="height: 20px;"></div>
      <ion-list id="login-list1">
        <label class="item item-input" id="username">
          <span class="input-label">Username</span>
          <input type="text" placeholder="" ng-model="data.email">
        </label>
        <label class="item item-input" id="password">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="data.password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>

      <button id="login-button1" ng-click="login()" class="button button-balanced  button-block">Log in</button>
      <a href="/#/signup" id="login-button2" class="button button-balanced  button-block button-clear">New to us? Sign Up</a>
    </form>
  </ion-content>
</ion-view>
