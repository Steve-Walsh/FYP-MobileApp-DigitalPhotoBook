
<ion-view view-title="{{event.title}}">
  <ion-content class="padding" overflow-scroll="false">

      <ion-item  type="item-text-wrap">
              <img ng-src="/img/{{event.iconPicked}}">
              <h2>{{event.info}}</h2>

          
          </ion-item>

    <p>
        <div>Event Location is : {{event.location}}</div>
        <div>Event starting : {{event.startTime}}  </div>
        <div>Event ending : {{event.endTime}}</div>
        <div ng-if="event.attenders.length == 0"> There is 30 people attending this event</div><div ng-if="event.attenders.length > 0"> {{event.attenders.length}}</div>
        <div ng-if="event.pictures.length == 0"> There is 150 pictures at this event</div><div ng-if="event.pictures.length > 0"> {{event.pictures.length}}</div>
     
    </p>
      <div ng-if="check"><button id="login-button1" ng-click="login()" class="button button-assertive  button-block">Leave Event</button></div>
      <div ng-if="!check"><button id="login-button1" ng-click="login()" class="button button-balanced  button-block">Join Event</button></div>
  </ion-content>
</ion-view>
