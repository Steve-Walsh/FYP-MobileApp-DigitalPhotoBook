<ion-view view-title="Events">
  <ion-content class="padding" overflow-scroll="false">

      <ion-list>
          <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="data in feed" type="item-text-wrap" href="#/tab/eventDetails/{{data._id}}">
              <img ng-src="img/{{data.iconPicked}}">
              <h2>{{data.title}}</h2>
              <p>{{data.info}}</p>
              <i class="icon ion-chevron-right icon-accessory"></i>

          </ion-item>
      </ion-list>


 

  </ion-content>
</ion-view>
