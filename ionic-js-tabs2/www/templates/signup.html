<ion-view title="Signup" id="page6">
  <ion-content padding="true" class="has-header" overflow-scroll="false">
    <form id="signup-form2" class="list">
      <ion-list id="signup-list2">
        <label class="item item-input" id="signup-input3">
          <span class="input-label">Name</span>
          <input type="text" placeholder="" ng-model="data.name">
        </label>
        <label class="item item-input" id="signup-input4">
          <span class="input-label">Email</span>
          <input type="text" placeholder="" ng-model="data.email">
        </label>
        <label class="item item-input" id="signup-input5">
          <span class="input-label">Password</span>
          <input type="text" placeholder="" ng-model="data.password">
        </label>
      </ion-list>
      <button id="signup-button3" ng-click="signup()" class="button button-stable  button-block">Sign up</button>
      <a href="/#/login" id="signup-button5" class="button button-positive  button-block button-clear">Or Log in</a>
    </form>
  </ion-content>
</ion-view>
