<ion-view view-title="{{feed.title}}" >
    <ion-content class="padding">
        <img ng-src="/img/{{feed.iconPicked}}" style="width: 64px; height: 64px">
        <p>
            {{feed.location}}
            {{feed.startTime}}   - {{feed.endTime}}
        </p>
        <p>
            {{feed.title}}
            {{feed.info}}

            <div ng-if="feed.attenders.length == 0"> No users</div><div ng-if="feed.attenders.length > 0"> {{feed.attenders.length}}</div>
            <div ng-if="feed.pictures.length == 0"> No Pictures</div><div ng-if="feed.pictures.length > 0"> {{feed.pictures.length}}</div>

        </p>
    </ion-content>
</ion-view>
