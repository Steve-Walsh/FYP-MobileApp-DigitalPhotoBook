<ion-view view-title="{{event.title}}">
    <ion-content class="padding" overflow-scroll="false">

        <div class="item item-thumbnail-left item-text-wrap item-borderless">
                <img ng-src="/img/{{event.iconPicked}}" >
                <h2>Lets takes some pictures together!</h2>
            <!--<img ng-src="/img/{{event<!--.iconPicked}}">
            <h2>{{event.info}}</h2>-->

        </div>

        <p>
            <div>Event Location is : {{event.location}}</div>
            <div>Event is going to end : {{event.endTime}}</div>
            <div ng-if="event.attenders.length == 0"> There is 30 people attending this event</div><div ng-if="event.attenders.length > 0"> {{event.attenders.length}}</div>
            <div ng-if="event.pictures.length == 0"> There is 150 pictures taken so far!</div><div ng-if="event.pictures.length > 0"> {{event.pictures.length}}</div>

        </p>
        <div class="spacer" style="height: 20px;"></div>

        <div ng-show="event.pictures == 0">
            <h3> Your uploaded pictures</h3>
        <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="data in event.myPictures.data" type="item-text-wrap">
            <img ng-src="{{data.image}}">
            <button  class="button button-assertive item-right " ng-click="remove(data)" > delete</button>

        </ion-item>
            </div>

    </ion-content>

   
</ion-view>
