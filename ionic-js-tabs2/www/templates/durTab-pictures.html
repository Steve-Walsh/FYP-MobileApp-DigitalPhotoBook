<ion-view view-title="Current Pictures">
    <ion-content class="padding" overflow-scroll="false">
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="picture in pictures" type="item-text-wrap" href="#/tab/pictures/{{picture.id}}">
                <img ng-src="{{picture.face}}">
                <h2>{{picture.name}}</h2>
                <p>{{picture.lastText}}  {{picture.id}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(picture)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>

      
       


        <div class="text-center">
            <div ng-show="imgURI !== null"><img Src="{{imgURI}}" height="200px" style="justify-content: center" /></div>
            <!--<button class="button" ng-click="takePicture()">Take Picture</button>-->
        </div>
        
        <div ng-show="imgURI == null" class=" text-center"><button class="button button-full button-calm text-center" ng-click="takePicture()">Take Picture</button></div>
        <!--<div ng-show="imgURI !== null"><button class="button button-full button-calm" ng-click="uploadPicture()">upload</button></div>-->

    </ion-content>


</ion-view>
