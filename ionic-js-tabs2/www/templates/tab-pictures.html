<ion-view view-title="Pictures" >
    <ion-content overflow-scroll="false">
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="picture in feed" type="item-text-wrap" href="#/tab/pictures/{{picture.id}}">
                <img ng-src="{{picture.face}}">
                <h2>{{picture.name}}</h2>
                <p>{{picture.lastText}}  {{picture.id}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(picture)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-contentoverflow-scroll="false">



</ion-view>
